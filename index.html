<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__user">
            <h1 class="profile__name">Булатов Марат</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__description">В поисках красоты</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="elements__item">
          <img class="elements__image" src="./images/road-to-the-alatau.jpg" alt="Дорога к Алатау">
          <div class="elements__description">
            <h2 class="elements__name">Дорога к Алатау</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/almarasan-gorge.jpg" alt="Ущелье Алмарасан">
          <div class="elements__description">
            <h2 class="elements__name">Ущелье Алмарасан</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/funicular-to-shymbulak.jpg" alt="Фуникулер">
          <div class="elements__description">
            <h2 class="elements__name">Канатная дорога</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/shymbulak.jpg" alt="Чимбулак">
          <div class="elements__description">
            <h2 class="elements__name">Чимбулак</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/842-steps.jpg" alt="842 ступени">
          <div class="elements__description">
            <h2 class="elements__name">842 ступени</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__image" src="./images/medeu-stadium.jpg" alt="Медеo">
          <div class="elements__description">
            <h2 class="elements__name">Cтадион Медеo</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn"></button>
      <form class="popup__form" name="popup-form" action="#" method="post">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" name="name" type="text">
        <input class="popup__input popup__input_type_description" name="description" type="text">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
