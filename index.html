<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__content">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__user">
                        <p class="profile__name">Булатов Марат</p>
                        <button class="profile__edit-btn"></button>
                    </div>
                    <p class="profile__description">В поисках красоты</p>
                </div>
            </div>
            <button class="profile__add-btn"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="elment__image" src="./images/road-to-the-alatau.jpg" alt="Дорога к Алатау">
                <p class="element__name">К вершинам Алатау</p>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="elment__image" src="./images/Almarasan gorge.jpg" alt="Ущелье Алмарасан">
                <p class="element__name">Ущелье Алмарасан</p>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="elment__image" src="./images/funicular-to-Shymbulak.jpg" alt="Фуникулер">
                <p class="element__name">Подвесная дорога</p>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="elment__image" src="./images/Shymbulak.jpg" alt="Чимбулак">
                <p class="element__name">Чимбулак</p>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="elment__image" src="./images/842-steps.jpg" alt="842 ступени">
                <p class="element__name">842 ступени</p>
                <div class="element__like"></div>
            </div>
            <div class="element">
                <img class="elment__image" src="./images/medeu-stadium.jpg" alt="Медеу">
                <p class="element__name">Горный стадион Медеу</p>
                <div class="element__like"></div>
            </div>
        </section>
    </main>
    
</body>
</html>
