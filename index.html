<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__content">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__user">
                        <p class="profile__name">Булатов Марат</p>
                        <button class="profile__edit-btn"></button>
                    </div>
                    <p class="profile__description">В поисках красоты</p>
                </div>
            </div>
            <button class="profile__add-btn"></button>
        </section>
        <ul class="elements">
            <li class="element">
                <img class="element__image" src="./images/road-to-the-alatau.jpg" alt="Дорога к Алатау">
                <div class="element__description">
                    <p class="element__name">Дорога к Алатау</p>
                    <div class="element__like"></div>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/Almarasan gorge.jpg" alt="Ущелье Алмарасан">
                <div class="element__description">
                    <p class="element__name">Ущелье Алмарасан</p>
                    <div class="element__like"></div>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/funicular-to-Shymbulak.jpg" alt="Фуникулер">
                <div class="element__description">
                    <p class="element__name">Канатная дорога</p>
                    <div class="element__like"></div>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/Shymbulak.jpg" alt="Чимбулак">
                <div class="element__description">
                    <p class="element__name">Чимбулак</p>
                    <div class="element__like"></div>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/842-steps.jpg" alt="842 ступени">
                <div class="element__description">
                    <p class="element__name">842 ступени</p>
                    <div class="element__like"></div>
                </div>
            </li>
            <li class="element">
                <img class="element__image" src="./images/medeu-stadium.jpg" alt="Медеo">
                <div class="element__description">
                    <p class="element__name">Cтадион Медеo</p>
                    <div class="element__like"></div>
                </div>
            </li>
        </ul>
    </main>
    
</body>
</html>
