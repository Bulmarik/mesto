<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__avatar">
          <img class="profile__image" src="#" alt="Аватарка">
        </div>
        <div class="profile__info">
          <div class="profile__user">
            <h1 class="profile__name">Булатов Марат</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__description">В поисках красоты</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-avatar">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <form class="popup__form" id="avatar-form" name="avatar-form" action="#" method="post" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <input class="popup__input popup__input_type_avatar-url" name="url" placeholder="Ссылка на аватар" type="url" required>
        <span class="popup__error" id="ava-url-error"></span>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <form class="popup__form" id="profile-form" name="popup-form" action="#" method="post" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" autocomplete="off" required>
        <span class="popup__error" id="name-error"></span>
        <input class="popup__input popup__input_type_description" name="description" type="text" placeholder="О себе" minlength="2" maxlength="200" autocomplete="off" required>
        <span class="popup__error" id="description-error"></span>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <form class="popup__form" id="place-form" name="popup-form" action="#" method="post" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_type_place" name="place" placeholder="Название" type="text" minlength="1" maxlength="30" autocomplete="off" required>
        <span class="popup__error" id="place-error"></span>
        <input class="popup__input popup__input_type_url" name="url" placeholder="Ссылка на картинку" type="url" required>
        <span class="popup__error" id="card-url-error"></span>
        <button class="popup__submit-btn" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__close-btn" type="button"></button>
      <form class="popup__form" id="delete-form" name="popup-form" action="#" method="post">
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__submit-btn" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__overlay"></div>
    <div class="popup__container popup__container_type_image">
      <button class="popup__close-btn" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__figcapture"></figcaption>
      </figure>
    </div>
  </div>
  <template class="template-card" id="">
    <li class="elements__item">
      <button class="elements__del-btn" type="button"></button>
      <img class="elements__image" src="#" alt="">
      <div class="elements__description">
        <h2 class="elements__name"></h2>
        <div class="elements__like">
          <button class="elements__like-btn" type="button"></button>
          <div class="elements__like-count"></div>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
